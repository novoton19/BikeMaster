<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bike Master">
	<meta name="theme-color" content="#d17702">
	
	<!--Links-->
	<link rel="apple-touch-icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="manifest" href="../../app.webmanifest">
	<!--UIKit-->
	<link rel="stylesheet" href="../../Resources/Css/UIKit/uikit.min.css">
	<link rel="stylesheet" href="../../Resources/Css/Application/general.css">
	
	<title>Sign in - BikeMaster</title>
	<!--UIKit icons-->
	<script src="../../Resources/Javascript/UIKit/uikit.min.js"></script>
	<script src="../../Resources/Javascript/UIKit/uikit-icons.min.js"></script>
	<!--jQuery-->
	<script src="../../jquery.min.js"></script>
	<!--Registering service worker-->
	<script src="../../registerServiceWorker.js"></script>
	<!--Loading NetworkManager-->
	<script src="../../Resources/Javascript/Application/networkManager.js"></script>
	<!--Loading TopbarManager-->
	<script src="../../Resources/Javascript/Application/topbarManager.js"></script>
	<!--Response manager-->
	<script src="../../Resources/Javascript/Application/responseManager.js"></script>
	<!--Content manager-->
	<script src="../../Resources/Javascript/Application/contentManager.js"></script>	
	<!--Loading Javascript for this page-->
	<script src="main.js"></script>
</head>
<body>
	<div id="bodyWrapper" class="uk-container uk-container-medium uk-margin-top">
		<div id="header">
			<h1 class="uk-heading-small uk-padding-small">
				Sign in
			</h1>
			<div class="uk-alert-primary uk-padding-small" uk-alert>
				<!--<a class="uk-alert-close" uk-close></a>-->
				<span>
					Don't have an account yet?
				</span>
				<a href="../Register/" class="uk-button uk-button-primary uk-button-small uk-margin-small-left">
					Sign up
				</a>
			</div>
		</div>
		<div id="content" class="uk-inline uk-width-1-1">
			<div class="uk-flex uk-flex-center">
				<form id="loginForm" method="post" js-action="../../Api/User/login.php" class="uk-padding-small uk-form-stacked">
					<div class="formReason uk-hidden" uk-alert>
						
					</div>
					<div class="uk-margin-small">
						<label for="usernameOrEmail" class="uk-form-label">
							Username or E-mail:
						</label>
						<div class="uk-form-controls uk-inline">
							<span class="uk-form-icon" uk-icon="icon: user"></span>
							<input id="usernameOrEmail" type="text" name="usernameOrEmail" placeholder="Username or E-mail" class="uk-input" autocomplete>
						</div>
					</div>
					<div class="uk-margin-small">
						<label for="password" class="uk-form-label">
							Password:
						</label>
						<div class="uk-form-controls uk-inline">
							<span class="uk-form-icon" uk-icon="icon: lock"></span>
							<input id="password" type="password" name="password" placeholder="Password" class="uk-input">
						</div>
					</div>
					<div>
						<button id="submitButton" class="uk-button uk-button-default">
							Sign in
						</button>
					</div>
				</form>
			</div>
		</div>
		<div id="footer" class="uk-margin">
			
		</div>
	</div>
</body>
</html>
