<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bike Master">
	<meta name="theme-color" content="#d17702">
	
	<!--Links-->
	<link rel="apple-touch-icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="manifest" href="../../app.webmanifest">
	<link rel="stylesheet" href="main.css">

	<title>BikeMaster</title>
	<!--jQuery-->
	<script src="../../jquery.min.js"></script>
	<!--Registering service worker-->
	<script src="../../registerServiceWorker.js"></script>
	<!--Loading Javascript for this page-->
	<script src="main.js"></script>
</head>
<body>
	<a href="../../">Back to homepage</a>
	<a href="../Login/">Log in</a>
	<form id="RegistrationForm" method="post" js-action="../../Api/User/register.php">
		<div id="Reason">

		</div>
		<div>
			<label for="Email"> E-mail: </label>
			<input id="Email" type="email" name="email" placeholder="Your e-mail">
			<label for="Email" id="EmailReason"></label>
		</div>
		<div>
			<label for="Username"> Username: </label>
			<input id="Username" type="text" name="username" placeholder="Your username">
			<label for="Username" id="UsernameReason"></label>
		</div>
		<div>
			<label for="Password"> Password: </label>
			<input id="Password" type="password" name="password" placeholder="Password">
			<label for="Password" id="PasswordReason"></label>
		</div>
		<div>
			<input id="PasswordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirm password">
			<label for="PasswordConfirmation" id="PasswordConfirmationReason"></label>
		</div>
		<div>
			<input id="SubmitButton" type="submit" name="submitButton">
			<label for="SubmitButton" id="SubmitButtonReason"></label>
		</div>
	</form>
</body>
</html>
