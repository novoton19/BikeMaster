<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bike Master">
	<meta name="theme-color" content="#d17702">
	
	<!--Links-->
	<link rel="apple-touch-icon" href="../Assets/Icons/Application/icon-192.png">
	<link rel="icon" href="../Assets/Icons/Application/icon-192.png">
	<link rel="manifest" href="../app.webmanifest">
	<link rel="stylesheet" href="../Resources/Css/Application/general.css">
	<link rel="stylesheet" href="../Resources/Css/Application/account.css">
	<link rel="stylesheet" href="../Resources/Css/Application/records.css">
	<link rel="stylesheet" href="../Resources/Css/Application/buttons.css">
	<link rel="stylesheet" href="../Resources/Css/Application/icons.css">
	<link rel="stylesheet" href="main.css">

	<title>Journey - BikeMaster</title>
	<!--jQuery-->
	<script src="../jquery.min.js"></script>
	<!--Registering service worker-->
	<script src="../registerServiceWorker.js"></script>
	<!--Javascript for this page-->
	<script src="history.js"></script>
	<script src="archive.js"></script>
	<!--Network manager-->
	<script src="../Resources/Javascript/Application/networkManager.js"></script>
	<!--Request handler-->
	<script src="../Resources/Javascript/Application/requestHandler.js"></script>
	<!--Forwarder-->
	<script src="../Resources/Javascript/Application/forwarder.js"></script>
	<!--Require login-->
	<script src="../Resources/Javascript/Application/requireSignIn.js"></script>
	<!--Content load manager-->
	<script src="../Resources/Javascript/Application/contentLoadManager.js"></script>
	<!--Bottombar Manager-->
	<script src="../Resources/Javascript/Application/bottombarManager.js"></script>
	<!--Switch manager-->
	<script src="../Resources/Javascript/Application/switchManager.js"></script>
	<!--Position Manager-->
	<script src="../Resources/Javascript/Application/positionManager.js"></script>
	<!--Position watcher-->
	<script src="../Resources/Javascript/Application/positionWatcher.js"></script>
	<!--Map manager-->
	<script src="../Resources/Javascript/Application/mapManager.js"></script>
	<!--GPX converter-->
	<script src="../Resources/Javascript/Application/gpxConverter.js"></script>

	<!--Mapy.cz Api-->
	<script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load();</script>
</head>
<body>
	<div id="topbar">
		<h1>
			Journey
		</h1>
	</div>
	<div id="content">
		<div class="buttons section">
			<a href="New/" class="button green">
				<i class="icon inverted newJourney"></i>
				New journey
			</a>
			<!--<a href="Upload/" class="button gray">
				<i class="icon inverted new"></i>
				Add journey
			</a>-->
		</div>
		<div id="history" class="section page" switchDefault>
			<div loader backupTreatment onRequest="onHistoryPageRequested" onSuccess="onHistoryPageLoaded" onFail="onHistoryPageNotLoaded"></div>
			<div class="recordsWrapper">
				<h2>
					<span>Journey history (</span>
					<span class="journeysCount">?</span>
					<span>)</span>
				</h2>
				<div class="pageButtons noBackground" switcherID="page" switcher>
					<button class="button gray" switchID="pending">
						Pending journeys
					</button>
					<button class="button gray" switchID="archive">
						Archive
					</button>
				</div>
				<div class="records">
					
				</div>
				<div loader continuous backupTreatment relativeID="history" onRequest="onHistoryRequested" onSuccess="onHistoryLoaded" onFail="onHistoryNotLoaded"></div>
				<div class="noResults">
					No more results
				</div>
			</div>
		</div>
		<div id="pending" class="section page">
			<div loader backupTreatment onRequest="onPendingPageRequested" onSuccess="onPendingPageLoaded" onFail="onPendingPageNotLoaded"></div>
			<div class="recordsWrapper">
				<h2>
					<span>Pending journeys (</span>
					<span class="journeysCount">?</span>
					<span>)</span>
				</h2>
				<div class="pageButtons noBackground" switcherID="page" switcher>
					<button class="button gray" switchID="history">
						Back
					</button>
				</div>
				<div class="records">
					
				</div>
				<div loader continuous backupTreatment relativeID="pending" onRequest="onPendingRequested" onSuccess="onPendingLoaded" onFail="onPendingNotLoaded"></div>
				<div class="noResults">
					No more results
				</div>
			</div>
		</div>
		<div id="archive" class="section page">
			<div loader backupTreatment onRequest="onArchivePageRequested" onSuccess="onArchivePageLoaded" onFail="onArchivePageNotLoaded"></div>
			<div class="recordsWrapper">
				<h2>
					<span>Archived journeys (</span>
					<span class="journeysCount">?</span>
					<span>)</span>
				</h2>
				<div class="pageButtons noBackground" switcherID="page" switcher>
					<button class="button gray" switchID="history">
						Back
					</button>
				</div>
				<div class="records">
					
				</div>
				<div loader continuous backupTreatment relativeID="archive" onRequest="onArchiveRequested" onSuccess="onArchiveLoaded" onFail="onArchiveNotLoaded"></div>
				<div class="noResults">
					No more results
				</div>
			</div>
		</div>
	</div>
</body>
</html>
