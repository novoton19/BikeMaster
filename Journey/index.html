<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bike Master - Journey">
	<meta name="theme-color" content="#d17702">

	<!--Links-->
	<link rel="icon" href="../Icons/icon-192.png">
	<link rel="stylesheet" href="main.css">
	<link rel="apple-touch-icon" href="../Icons/icon-192.png">
	<link rel="manifest" href="../app.webmanifest">

	<title>BikeMaster - Journey</title>
	<!--jQuery-->
	<script src="../jquery.min.js"></script>
	<!--Registering service worker-->
	<script src="../registerServiceWorker.js"></script>
	
	<!--Api.mapy.cz-->
	<script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load();</script>
	<!--Position Manager-->
	<script src="positionManager.js"></script>
	<!--Journey Mode Manager-->
	<script src="journeyModeManager.js"></script>
	<!--Map Manager-->
	<script src="mapManager.js"></script>
	<!--Main Script-->
	<script src="main.js"></script>
</head>
<body>
	<noscript>
		Please allow Javascript on this page. Journey Mode will not work without Javascript.
	</noscript>
	<div id="Mentions" class="Invisible">
		<div id="GeolocationServiceMention">
			Your browser does not support geolocation. Journey Mode will unfortunately not work here.
		</div>
		<div id="LocationAccessMention">
			<p>
				Please grant location access on this page. Journey Mode will not work without location access.
			</p>
			<button id="PromptLocationAccessButton">
				Grant location access
			</button>
		</div>
	</div>
	<div>
		<div id="JourneyModeButtons" class="Invisible">
			<button id="Start">Start Journey</button>
			<button id="Pause">Pause Journey</button>
			<button id="Resume">Resume Journey</button>
			<button id="End">End Journey</button>
			<button id="Save">Save Journey</button>
			<button id="Delete">Delete Journey</button>
		</div>
		<div id="Map">

		</div>
	</div>
</body>
</html>
