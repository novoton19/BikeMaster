<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bike Master">
	<meta name="theme-color" content="#d17702">

	<!--Links-->
	<link rel="apple-touch-icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="manifest" href="../../app.webmanifest">
	<!--UIKit-->
	<link rel="stylesheet" href="../../Resources/Css/UIKit/uikit.min.css">
	<link rel="stylesheet" href="../../Resources/Css/Application/general.css">

	<title>Search - BikeMaster</title>
	<!--UIKit icons-->
	<script src="../../Resources/Javascript/UIKit/uikit.min.js"></script>
	<script src="../../Resources/Javascript/UIKit/uikit-icons.min.js"></script>
	<!--jQuery-->
	<script src="../../jquery.min.js"></script>
	<!--Registering service worker-->
	<script src="../../registerServiceWorker.js"></script>
	<!--Loading NetworkManager-->
	<script src="../../Resources/Javascript/Application/networkManager.js"></script>
	<!--Loading TopbarManager-->
	<script src="../../Resources/Javascript/Application/topbarManager.js"></script>
	<!--Response manager-->
	<script src="../../Resources/Javascript/Application/responseManager.js"></script>
	<!--Content manager-->
	<script src="../../Resources/Javascript/Application/contentManager.js"></script>	
	<!--Loading Javascript for this page-->
	<script src="main.js"></script>
</head>
<body>
	<div id="bodyWrapper" class="uk-container uk-container-medium uk-margin-top">
		<div id="header">
			<h1 class="uk-heading-small uk-padding-small">
				Search
			</h1>
			<div class="uk-alert-default uk-padding-small" uk-alert>
				Showing search results for
				'<span class="keyword">

				</span>'
			</div>
		</div>
		<div id="content" class="uk-inline uk-width-1-1">
			<div class="uk-flex uk-flex-center">
				<form id="searchForm" js-action="../../Api/Social/search.php" class="searchForm uk-search uk-search-default">
					<a href="" class="searchButton uk-search-icon-flip" uk-search-icon></a>
					<input type="search" name="keyword" placeholder="Search" class="uk-search-input">
				</form>
			</div>
			<div id="searchContent" class="uk-margin-top">
				<hr class="uk-divider-icon">
				<div class="uk-flex uk-flex-column">
					<div class="uk-text-center">
						Search results
					</div>
					<div class="searchResults uk-flex uk-flex-center uk-flex-column uk-margin-top">
						<div class="profile uk-alert-default uk-margin-small-top uk-margin-remove-bottom uk-padding-small uk-flex uk-flex-middle uk-flex-between" uk-alert>
							<div class="uk-width-2-3 uk-flex uk-flex-middle">
								<span class="uk-margin-right" uk-icon="user"></span>
								<div class="username uk-margin-right uk-text-truncate">
									Username
								</div>
							</div>
							<div class="uk-flex uk-flex-right uk-width-1-3">
								<div class="actions">
									<a href="../User/" class="viewProfileButton uk-visible@s uk-button uk-button-small uk-button-secondary">
										View profile
									</a>
									<a href="../User/" class="viewProfileButton uk-hidden@s uk-button uk-button-small uk-button-secondary">
										Profile
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="oldSearchResults uk-flex uk-flex-center uk-flex-column">

					</div>
				</div>
				<hr class="uk-divider-icon">
			</div>
		</div>
		<div id="footer" class="uk-margin">
			
		</div>
	</div>
</body>
</html>
