<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bike Master">
	<meta name="theme-color" content="#d17702">
	
	<!--Links-->
	<link rel="apple-touch-icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="icon" href="../../Assets/Icons/Application/icon-192.png">
	<link rel="manifest" href="../../app.webmanifest">
	<link rel="stylesheet" href="../../Resources/Css/Application/topbar.css">
	<link rel="stylesheet" href="../../Resources/Css/Application/forms.css">
	<link rel="stylesheet" href="../../Resources/Css/Application/general.css">
	<link rel="stylesheet" href="../../Resources/Css/Application/buttons.css">
	<link rel="stylesheet" href="../../Resources/Css/Application/icons.css">

	<title>Sign In - BikeMaster</title>
	<!--jQuery-->
	<script src="../../jquery.min.js"></script>
	<!--Registering service worker-->
	<script src="../../registerServiceWorker.js"></script>
	<!--Javascript for this page-->
	<script src="main.js"></script>
	<!--Network manager-->
	<script src="../../Resources/Javascript/Application/networkManager.js"></script>
	<!--Request handler-->
	<script src="../../Resources/Javascript/Application/requestHandler.js"></script>
	<!--Forwarder-->
	<script src="../../Resources/Javascript/Application/forwarder.js"></script>
	<!--Content load manager-->
	<script src="../../Resources/Javascript/Application/contentLoadManager.js"></script>
</head>
<body>
	<div id="topbar">
		<h1>
			Account Sign In
		</h1>
	</div>
	<div id="content">
		<div onRequest="onFormRefresh" onSuccess="onFormRefreshCompleted" onFail="onFormRefreshFailed" loader>

		</div>
		<div class="formWrapper">
			<div class="redirect blue">
				<span>
					Not a member yet?
				</span>
				<a href="../SignUp" class="button mini blue">
					Sign Up
				</a>
			</div>
			<form id="signInForm" jsAction="../../Api/User/login.php" method="post">
				<div class="formReason">
						
				</div>
				<div class="formRow">
					<div class="labelWrapper">
						<i class="icon account"></i>
						<label for="usernameOrEmail">
							Username or E-mail:
						</label>
					</div>
					<input id="usernameOrEmail" type="text" name="usernameOrEmail" placeholder="Username or E-mail" autocomplete>
				</div>
				<div class="formRow">
					<div class="labelWrapper">
						<i class="icon password"></i>
						<label for="password">
							Password:
						</label>
					</div>
					<input id="password" type="password" name="password" placeholder="Password">
				</div>
				<button id="submitButton" class="button gray">
					Sign in
				</button>
			</form>
		</div>
	</div>
</body>
</html>
